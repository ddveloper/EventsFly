<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <meta name="description" content="Show Posters on campus of Portland State University">
    <meta name="author" content="Dawei Zhang">

    <link rel="icon" href="/myico">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        main {
            padding-top: 30px;
        }

        /* http://www.corelangs.com/css/box/hover.html */
        .show-imgs:hover {
            -moz-box-shadow: 0 0 15px #aaa;
            -webkit-box-shadow: 0 0 15px #aaa;
            box-shadow: 0 0 15px #aaa;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <!--TODO: add pretty icon in here-->
        <a class="navbar-brand" href="/index">EventsFly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/submit">Submit</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log In</button>
            </form>
        </div>
    </nav>


    <!-- Begin page content -->
    <main role="main" class="container">
        <hr class="mt-2 mb-5">
        <div class="row text-center text-lg-left">
            {{ #img_links }}
            <div class="image-show col-lg-3 col-md-4 col-6" alt="Responsive image" data-toggle="modal"
                data-target="#myModal">
                <a href="#" class="d-block mb-4 h-100">
                    <img class="show-imgs img-fluid img-thumbnail" alt="" src={{ link }}>
                </a>
            </div>
            {{ /img_links }}
        </div>
        </hr>
    </main>
</body>

</html>
